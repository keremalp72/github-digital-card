<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevFinder</title>
    <link rel="stylesheet" href="assets/devfinder.css" />
    <script src="assets/devfinder.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="assets/images/devfinder.svg" alt="" />
        <div class="theme-container">
          <h3>LIGHT</h3>
          <img src="assets/images/whiteBtn.svg" alt="" />
        </div>
      </div>
      <div class="input-container">
        <span><img src="assets/images/search.svg" alt="" /></span
        ><input type="text" placeholder="Search GitHub usernameâ€¦" /><span
          ><button>Search</button></span
        >
      </div>
      <div class="user-data-container">
        <div class="user">
          <div class="user-profile">
            <img src="assets/images/userimg.svg" alt="" />
            <div class="user-date">
              <h2>The Octocat</h2>
              <h3>@octocat</h3>
              <p>Joined 25 Jan 2011</p>
            </div>
          </div>
          <div class="user-text">
            <h4>
              Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec
              odio. Quisque volutpat mattis eros.
            </h4>
          </div>

          <div class="user-fallow-container">
            <div class="repos">
              <p>repos</p>
              <h3>8</h3>
            </div>
            <div class="fallowers">
              <p>Fallowers</p>
              <h3>3938</h3>
            </div>
            <div class="fallowing">
              <p>Fallowing</p>
              <h3>9</h3>
            </div>
          </div>
          <div class="user-info-container">
            <div class="item">
              <img src="assets/images/konum.svg" alt="" /><span
                >san francisco</span
              >
            </div>
            <div class="item">
              <img src="assets/images/link.svg" alt="" /><span
                >san francisco</span
              >
            </div>
            <div class="item">
              <img src="assets/images/twitter.svg" alt="" /><span
                >san francisco</span
              >
            </div>
            <div class="item">
              <img src="assets/images/bina.svg" alt="" /><span
                >san francisco</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
